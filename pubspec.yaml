name: tasmarttoilet
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  curved_navigation_bar: ^1.0.3
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.2
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  image_picker: ^1.0.4
  flutter_animated_dialog: ^2.0.1
  firebase_auth: ^4.10.0
  http: ^1.1.0
  intl: ^0.18.1
  provider: ^6.0.5
  firebase_core: ^2.16.0
  firebase_database: ^10.2.6
  firebase_storage: ^11.2.7
  fluttertoast: ^8.2.2
  ndialog: ^4.3.1
  # flutter_blue_plus: ^1.19.0
  get: ^4.6.6
  syncfusion_flutter_calendar: ^23.1.42
  table_calendar: ^3.0.9
  flutter_blue: any
  gatt:
  flutter_clean_calendar2: ^0.0.1
  cloud_firestore: ^4.12.1
  firebase_messaging: ^14.7.6
  firebase_analytics: ^10.7.4
  # cloud_firestore:

flutter_native_splash:
  background_image: "images/splashfix.jpg"

  android: true

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "images/icon_app.jpg"
flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: SansPro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf
        - asset: fonts/SourceSansPro-Bold.ttf
          weight: 400
